<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EPL Scout - 팀 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- ================= 상단 네비게이션 ================= -->
<header>
    <div class="header-inner">
        <h1>EPL Scout - 팀 관리</h1>
        <nav>
            <a href="/dashboard.html">메인 대시보드</a>
            <a href="/index.html">스카우트 추천</a>
        </nav>
    </div>
</header>

<div class="container">

    <!-- ================= 팀 선택 ================= -->
    <div class="section">
        <h2>팀 선택</h2>

        <div class="controls">
            <label>팀</label>
            <select id="teamSelect"></select>

            <label>시즌</label>
            <input type="number" id="seasonInput" value="2023">

            <button id="loadBtn" class="btn">팀 조회</button>
        </div>
    </div>

    <!-- ================= 팀 상세 정보 ================= -->
    <div class="section">
        <h2>팀 상세 정보</h2>

        <div id="teamDetail">
            팀을 선택하면 상세 정보가 표시됩니다.
        </div>

        <!-- 스카우트 화면으로 이동 -->
        <div style="margin-top:16px;">
            <button id="goRecommendBtn" class="btn">
                이 팀 스카우트 추천 보기 →
            </button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/team.js"></script>

</body>
</html>
