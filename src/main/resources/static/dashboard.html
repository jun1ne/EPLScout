<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EPL Scout - 메인 대시보드</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="header-inner">
        <h1>EPL Scout</h1>
        <nav>
            <a href="/dashboard.html">메인 대시보드</a>
            <a href="/team.html">팀 관리</a>
            <a href="/index.html">스카우트 추천</a>
        </nav>
    </div>
</header>

<div class="container">

    <!-- ================= 소개 ================= -->
    <div class="section">
        <h2>EPL Scout 시스템</h2>
        <p>
            리그 데이터를 기반으로 팀 전력과 성과를
            <strong>표 + 차트</strong>로 시각화합니다.
        </p>
    </div>

    <!-- ================= 리그 순위표 ================= -->
    <div class="section">
        <h2>리그 순위표</h2>

        <table class="standings-table">
            <thead>
            <tr>
                <th>순위</th>
                <th>팀</th>
                <th>경기</th>
                <th>승</th>
                <th>무</th>
                <th>패</th>
                <th>승점</th>
                <th>득실</th>
            </tr>
            </thead>
            <tbody id="leagueStandings">
            <tr>
                <td colspan="8">데이터 로딩 중...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ================= 차트 영역 ================= -->
    <div class="section">
    <h2>리그 데이터 시각화</h2>

    <p id="chartDesc" class="chart-desc">
        상위 팀들의 득점과 실점을 비교합니다.
    </p>

    <!-- ================= 차트 선택 목록 ================= -->
    <div class="chart-menu">
        <button class="chart-btn active" data-chart="goals">득점 / 실점</button>
        <button class="chart-btn" data-chart="results">승 · 무 · 패</button>
        <button class="chart-btn" data-chart="goalDiff">득실차</button>
    </div>
<!-- ================= 차트================= -->
    <canvas id="leagueChart" height="120"></canvas>
</div>


<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
